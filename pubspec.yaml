name: student_registeration_system
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  #firbase
  firebase_core: ^2.4.0
  firebase_auth: ^4.2.0
  firebase_storage: ^11.0.7
  flutter_auth_ui: ^3.1.0
  cloud_firestore: ^4.2.0
  

  #state managment
  provider: ^6.0.4
  equatable: ^2.0.5

  image_picker: ^0.8.6
  path_provider: ^2.0.11
  flutter_svg:
  #json
  json_annotation: ^4.7.0 
  #ui
  pin_code_fields: ^7.4.0
  cached_network_image: ^3.2.1
  percent_indicator:
  dropdown_search: ^5.0.6
  shared_preferences: ^2.1.0

  url_launcher: ^6.1.11
  expandable_datatable: ^0.0.7
  data_table_2: 
  flutter_datetime_picker_plus:
  flutter_rounded_date_picker: ^3.0.4
  syncfusion_flutter_datagrid: ^22.2.5
  quickalert: ^1.0.1
  flutter_local_notifications: ^9.4.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 
  json_serializable: ^6.6.1

 
  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/


  fonts:
    - family: Questv1
      fonts:
        - asset: assets/fonts/Questv1-Regular.otf

  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
